<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Image Gallery | JavaScript</title>
</head>
<body>

  <section class="gallery-section">
    <div class="tech-description">
      <h1>Technology section</h1>
      <p>Relax, Live, Love</p>
    </div>
    <div class="tech-gallery">
      <img src="./img/iphone-big.jpg" alt="iphone" class="gallery-highlight">
      <div class="tech-preview">
        <img src="./img/iphone-small.jpg" alt="iphone" class="tech-active">
        <img src="./img/mackbook-small.jpg" alt="mackbook">
        <img src="./img/samsung-small.jpg" alt="samsung">
      </div>
    </div>
  </section>
  
  <script src="./js/app.js"></script>
</body>
</html>
